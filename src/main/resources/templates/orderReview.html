<html lang="es">
<head th:insert="base/head">
</head>

<body>
	<div th:insert="base/navbar.html"></div>
	<div class="page">
		<main role="main" class="main container col-xl col-lg col-md col-sm col-">
			<div class="starter-template">
				<h2 class="intro">Por favor, deja tu opinion</h2>
				<table th:if="ordersToReview" id="dataTable"
					class="table table-striped display">
					<thead>
						<tr>
							<th>Order ID</th>
							<th></th>
						</tr>
					</thead>
					<tr th:each="order: ${ordersToReview}">
						<form action="showOrderReview" method="post">
						<td><input type="hidden" name="orderId" th:text="${order.id}"
							th:value="${order.id}" /></td>
						<td th:if="${order.review == ''}"><button class="btn btn-success" name="newOpinion" type="submit">Dejar nueva opinion</button></td>
						<td th:if="not ${order.review == ''}"><button class="btn btn-success" name="modifyOpinion" type="submit">Modificar opinion</button></td>
						</form>
					</tr>
				</table>
			</div>
		</main>
	</div>
	<footer th:insert="base/footer.html"> </footer>
	<footer th:insert="base/dataTables.html"> </footer>
</body>
</html>
