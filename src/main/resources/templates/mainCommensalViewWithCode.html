<div class="row">
	<div th:if="${help}" class="alert alert-success alertHelp column offset-xl-3 offset-lg-3 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" role="alert">
		<p th:text="${help}"></p>
	</div>
</div>
<div class="row">
	<a href="/managePaymentMethods"
		class="btn column mainOptions col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12"
		role="button">
		<p>Gestionar métodos de pago</p>
	</a>
	<a href="/registerInTable"
		class="btn column mainOptions col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12"
		role="button">
		<p th:text="'Estás registrado en la mesa ' + ${session.table}"></p>
	</a>
	<a href="/askForHelp"
		class="btn column mainOptions col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12"
		role="button">
		<p>Pedir ayuda</p>
	</a>
	<a
		th:unless="${session.order != null and (session.orderInProgress == null or session.orderInProgress == false)}"
		href="/createOrder"
		class="btn column mainOptions col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12"
		role="button">
		<p>Crear nuevo pedido</p>
	</a>
	<a
		th:if="${session.order != null and (session.orderInProgress == null or session.orderInProgress == false)}"
		href="/createOrder"
		class="btn column mainOptions col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12"
		role="button">
		<p>Editar pedido</p>
	</a>
	<a href="/reviewExperience"
		class="btn column mainOptions col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12"
		role="button">
		<p>Dejar una opinión</p>
	</a>
	<a href="/logout"
		class="btn column mainOptions col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12"
		role="button">
		<p>Cerrar sesión</p>
	</a>
</div>
