<html lang="es">
<head>
<head th:insert="base/head">
</head>
</head>

<body>
	<div th:insert="base/navbar.html"></div>
	<div class="page">
		<main role="main" class="main container col-xl col-lg col-md col-sm">
			<div class="starter-template">
				<div th:if="${session.order}">
					<h2 class="intro">Este es tu pedido:</h2>
					<table id="dataTable" class="table table-striped display">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Descripciónl</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tr th:each="product: ${session.order.products}">
							<td th:text="${product.key.name}" /></td>
							<td th:text="${product.key.description}"></td>
							<td th:text="${product.key.Price}"></td>
							<td th:text="${product.value}"></td>
							<td>WIP</td>
							<!-- TODO Product Status -->
						</tr>
						<tr>
							<td />Total
							</td>
							<td></td>
							<td></td>
							<!-- TODO Price -->
							<td></td>
							<td th:text="${session.order.state.state}"></td>
						</tr>
					</table>
					<div id="parameters">
						<h3 th:text="${session.order.parameters}"></h3>
					</div>
				<form action="createOrder">
					<button type="submit" class="btn btn-success">Volver a
						crear pedido</button>
				</form>
				</div>
				<div th:unless="${session.order}">
					<h2 class="intro">Este es tu pedido:</h2>
					<table th:if="${order}" id="dataTable"
						class="table table-striped display">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Descripciónl</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tr th:each="product: ${order.products}">
							<td th:text="${product.key.name}" /></td>
							<td th:text="${product.key.description}"></td>
							<td th:text="${product.key.Price}"></td>
							<td th:text="${product.value}"></td>
							<td>WIP</td>
							<!-- TODO Product Status -->
						</tr>
						<tr>
							<td />Total
							</td>
							<td></td>
							<td></td>
							<!-- TODO Price -->
							<td></td>
							<td th:text="${order.state.state}"></td>
						</tr>
					</table>
					<div id="parameters">
						<h3 th:text="${order.parameters}"></h3>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer th:insert="base/footer.html"> </footer>
	<footer th:insert="base/dataTables.html"> </footer>
</body>
</html>
