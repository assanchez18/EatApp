<html lang="es">
<head>
<head th:insert="base/head">
</head>

<body>
	<div th:insert="base/navbar.html"></div>
	<div class="page">
		<main role="main" class="main container col-xl col-lg col-md col-sm">
			<div class="starter-template">
				<h2 class="intro">Configurar cantidad de ingredientes</h2>
				<table th:if="${ingredients}" id="dataTable"
					class="table table-striped display">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Cantidad minima actual</th>
							<th>Nueva cantidad minima</th>
							<th>Confirmaci√≥n</th>
						</tr>
					</thead>
					<tr th:each="ingredient: ${ingredients}">
						<form action="manageQuantityOfIngredient" method="post">
						<td th:text="${ingredient.name}" /></td>
						<td th:text="${ingredient.minimumAmount}"></td>
						<td><input type="number" required="required" step="1"
							name="newAmount" min="1" max="50" placeholder="Cantidad" /></td>
						<td><button class="btn btn-success" type="submit">Confirmar</button></td>
						<input type="hidden" name="ingredientId"
							th:value="${ingredient.id}" /> <!--TODO SECURE THIS IN SERVER SIDE-->
						</form>
					</tr>
				</table>
			</div>
		</main>
	</div>
	<footer th:insert="base/footer.html"> </footer>
	<footer th:insert="base/dataTables.html"> </footer>
</body>
</html>
