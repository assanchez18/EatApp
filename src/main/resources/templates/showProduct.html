<html lang="es">
<head th:insert="base/head">
</head>

<body>
	<div th:insert="base/navbar.html"></div>
	<div class="page">
		<main role="main"
			class="main container col-xl col-lg col-md col-sm col-">
			<div class="starter-template">
				<h2 class="intro">Modificar Producto</h2>
				<form method="post">
					<table id="dataTable" class="table table-striped display">
						<thead>
							<tr>
								<th th:if="${product.id} != -1">ID</th>
								<th>Nombre</th>
								<th>Descripcion</th>
								<th>Precio</th>
								<th>Prioridad</th>
								<th />
							</tr>
						</thead>
						<tr>
							<td th:if="${product.id} != -1" th:text="${product.id}" />
							<td><textarea name="productName" rows="1" cols="40" maxlength="40"
									th:text="${product.name}"></textarea></td>
							<td><textarea name="productDescription" rows="1" cols="40" maxlength="140"
									th:text="${product.description}"></textarea></td>
							<td><input type="number" step="0.05" name="productPrice"
								min="0.05" max="50" th:value="${product.price}" /></td>
							</td>
							<td><select name="productPriority">
									<option value=0>Primero</option>
									<option value=1>Segundo</option>
									<option value=2>Bebida</option>
									<option value=3>Postre</option>
							</select></td>
							<td>
								<button class="btn btn-success" name="productId" th:value="${product.id}" type="submit"
									formaction="productChanged">Cambiar Ingredientes</button>
							</td>
						</tr>

					</table>

				</form>
			</div>
		</main>
	</div>
	<footer th:insert="base/footer.html"> </footer>
	<footer th:insert="base/dataTables.html"> </footer>
</body>
</html>
