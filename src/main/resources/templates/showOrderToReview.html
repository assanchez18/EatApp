<html lang="es">
<head>
<head th:insert="base/head">
</head>
</head>

<body>
	<div th:insert="base/navbar.html"></div>
	<div class="page">
		<main role="main"
			class="main container col-xl col-lg col-md col-sm col-">
			<div class="starter-template">
				<div>
					<h2 class="intro">
						Este es tu pedido: <span th:text="${order.id}"></span>
					</h2>
					<table id="dataTable" class="table table-striped display">
						<thead>
							<tr>
								<th>Producto</th>
								<th>Cantidad</th>
							</tr>
						</thead>
						<tr th:each="product: ${order.productReviews}">
							<td th:text="${product.value0}" /></td>
							<td th:text="${product.value1}"></td>
						</tr>
					</table>
					<form method="post" action="reviewExperience">
						<div id="review">
							<textarea name="review" rows="2" cols="140" maxlength="140"
								placeholder="Cual es tu opinion?" th:text="${review}"></textarea>
						</div>
						<div><input type="hidden" name="orderId" th:value="${order.id}" /></div>
						<button type="submit" class="btn btn-success">Dejar
							opinion</button>
					</form>

				</div>
			</div>
		</main>
	</div>
	<footer th:insert="base/footer.html"> </footer>
	<footer th:insert="base/dataTables.html"> </footer>
</body>
</html>
